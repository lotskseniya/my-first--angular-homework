<div class="main-body-container">
<h2> <span>{{ name }}</span> has following skills: </h2>

<ol>
  <li *ngFor="let skill of skills; index as i">
    <div class="skills-list">
      {{ skill }}
      <div>
        <div *ngIf="currentEditingIndex === i">
          <input
            [value]="skills[i]"
            (change)="onEditInputChange($event)"
            type="text"
            placeholder="Enter new Skill name"
          />
          <button (click)="onSaveEdit()">Save</button>
        </div>
        <button *ngIf="currentEditingIndex !== i" (click)="editSkill(i)">
          Edit
        </button>
        <button (click)="deleteSkill(i)">Delete</button>
      </div>
    </div>
  </li>
</ol>

<div class="input-skills-container">
  <input [value]="value" (change)="onInputChange($event)" type="text" />
  <button (click)="addSkill(value)">Add skill</button>
  <p> Totally: {{ counter }} skills</p>
</div>

</div>
