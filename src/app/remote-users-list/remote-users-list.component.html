<h1>Users List:</h1>

<div class="form">
  <input type="text" [value]="value" (input)="onInput($event)"/>
  <button (click)="onSearch()">Search</button>
</div>

<div class="user-item" *ngFor="let user of users">
  <p>{{ user.name }}</p>
  <p>{{ user.phone }}</p>
  <p>{{ user.address.city }}</p>
  <p>{{ user.company.name }}</p>
</div>
